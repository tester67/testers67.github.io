<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Экспорт в xml</title>
  <script>
  function isExport() {
    download('test.xml');
  }

  function download(filename) {
    var nameInput = document.getElementById("name").value;
    var surnameInput = document.getElementById("surname").value;
    var agenameInput = document.getElementById("age").value;
    var genderSelect = document.getElementById("select_id").value;
    var pom = document.createElement('a');
    pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(nameInput));
    pom.setAttribute('download', filename);

    if (document.createEvent) {
        var event = document.createEvent('MouseEvents');
        event.initEvent('click', true, true);
        pom.dispatchEvent(event);
    }
    else {
        pom.click();
    }
  }
  </script>
 </head> 
 <body>
  <table width="100" align="center">
    <tbody>
      <p align="center">Введите Имя, Фамилия, Возраст и выберете Пол, нажмите кнопку &laquo;Экспортировать в xml&raquo;</p>
      <tr>
        <td width="50"><label>Имя</label></td>
        <td width="50"><input type="text" id="name"></td>
      </tr>
      <tr>
        <td width="50"><label align="center">Фамилия</label></td>
        <td width="50"><input type="text" id="surname"></td>
      </tr>
      <tr>
        <td width="50"><label align="center">Пол</label></td>
        <td width="50">
          <select name="gender" id="select_id">
            <option>Мужской</option>
            <option>Женский</option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="50"><label align="center">Возраст</label></td>
        <td width="50"><input type="text" id="age"></td>
      </tr>  
    </tbody> 
  </table>
  <p align="center"><input type="button" value="Экспортировать в xml" onclick="isExport()"></p>
 </body>
</html>
